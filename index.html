<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="ImageToStl.com_possum_angory.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.17" shadow-softness="0.74" exposure="0.74" camera-orbit="-36.31deg 84.55deg 161.4m" field-of-view="28.4deg">
      <button class="Hotspot" slot="hotspot-1" data-position="5.052051592953518m 10.860690229326693m 9.695563033281672m" data-normal="0.8621447584806652m -0.18452316410175018m 0.47186610106490395m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Las zarigüeyas son bastante resistentes a la rabia</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-11.644995345306448m 1.667315079695328m -3.7260978281042867m" data-normal="-0.7241592337642694m 0.6740568016831516m -0.14574234888537685m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Las zarigüeyas son animales increíblemente limpios</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="-5.843296539850833m 24.655258526423353m -4.856740548266316m" data-normal="-0.22399207385733283m 0.9227435064459827m 0.3136430649015916m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">¡Las zarigüeyas tienen 50 dientes!</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
